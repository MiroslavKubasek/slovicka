imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        cookie_lifetime:       864000000
        handler_id:     session.handler.pdo
        cookie_domain:  '.%hostname%'
        cookie_httponly: true
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

#bc_bootstrap:
#    less_filter: lessphp

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [KutnyAdminBundle]
    #java: /usr/bin/java
    filters:
        coffee:
            bin: %coffee.path%
            node: %nodejs.path%
            apply_to: "\.coffee$"
        cssrewrite: ~
        closure:
            jar: "%kernel.root_dir%/Resources/java/compiler-20120917.jar"
        lessphp:
            apply_to: "\.less$"
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            formatter: "compressed" # Formatter options: compressed, lessjs, classic
            preserve_comments: false
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

braincrafted_bootstrap:
    less_filter: lessphp

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false
        mappings:
            Kutny:
                type: annotation
                prefix: Kutny\
                dir: %kernel.root_dir%/../src/Kutny

fkr_css_url_rewrite:
    rewrite_only_if_file_exists: true
    clear_urls: true

knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: knp_menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

swiftmailer:
    transport:  smtp
    encryption: %mailer.smtp.encryption%
    auth_mode:  %mailer.smtp.auth_mode%
    host:       %mailer.smtp.host%
    username:   %mailer.smtp.username%
    password:   %mailer.smtp.password%

kutny_fixtures:
    appdata_manager_service_name: appdata_manager